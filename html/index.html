<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alfonso Vargas">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="../favicons/favicon.ico">
    <title>Alumnos</title>
</head>
<body>
    <div class="container py-2">
        <p class="lead">Ingrese alumnos</p>
            <form>
                <input type="text" id="nombre" placeholder="Ingrese el nombre del alumno" class="form-control my-2">
                <input type="text" id="edad" placeholder="Ingrese la edad del alumno" class="form-control my-2">
                <button id="boton" type="reset" onclick="imprimir();" class="btn btn-success">Imprimir</button>
            </form>
    </div>
    <br>
    <div class="container">
        <table id="tabla" class="table">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                </tr>
            </thead>
        </table>
    </div> 

    <script src="../js/app.js" type="text/javascript"></script>
</body>
</html>
