<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alfonso Vargas">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="../favicons/favicon.ico">
    <title>Students</title>
</head>
<body>
    <div class="container py-2">
        <p class="lead">Add Students</p>
            <form method="POST" action="/">
                <input required type="text" id="name" name="name" placeholder="Student's name" class="form-control my-2">
                <input required type="number" id="age" name="age" placeholder="Student's age" class="form-control my-2">
                <input required type="number" id="grade" name="grade" placeholder="Student's grade" class="form-control my-2">
                <button id="button" name="button" class="btn btn-success">Add</button>
            </form>
    </div>
    <br>
    <div class="container">
        <table id="tabla" class="table">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                </tr>
            </thead>
        </table>
    </div> 

    <!-- <script src="../js/app.js" type="text/javascript"></script> -->
</body>
</html>
